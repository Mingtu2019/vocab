<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="theme.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container theme-showcase" role="main">

  <!-- {{{ Section tabs -->
  <ul class="nav nav-tabs" role="tablist" id="sectabs"></ul>
  <script>
function refreshSections()
{
  $.getJSON("get/section_list.php", function(res) {
    var html = '';
    for (i in res) {
      var obj = res[i];
      var id = obj['id'];
      var name = obj['name'];
      html = html.concat('<li><a href="#section" section="', id, '" data-toggle="tab">', name, '</a></li>');
    }
    html = html.concat('<li><a href="#section" section="add"><span class="glyphicon glyphicon-plus"></span></a></li>');
    $('#sectabs').html(html);
    $('#edit_section').hide(100);
    $('#edit_word').hide(100);
    refreshUnits(null);
    section = '';
  });
}

var section = ''
$('#sectabs').on('click', 'a', function() {
  var secid = $(this).attr('section');
  if (secid == "add")
    addSection();
  else if (secid != section) {
    $('#edit_section').hide(100);
    $('#edit_word').show(100);
    refreshUnits(secid);
    section = secid;
    $(this).closest('ul').find('.btn-warning').remove();
    $(this).append('<button class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>');
    refreshEditSection(section);
  }
});
  </script>
  <!-- }}} -->

  <!-- {{{ Section editor -->
  <div id="edit_section" hidden>
    <p></p>
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title" id="section_id">Edit section #</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered"><tbody>
          <tr><th class="fit">Name</th><td>
              <input class="form-control" type="text" id="section_name" maxlength="256">
            </td></tr>
          <tr><th class="fit">Style</th><td>
              <table class="table table-bordered jsonedit">
                <tbody id="section_style"></tbody>
              </table>
            </td></tr>
          <tr><th class="fit">Weight</th><td>
              <table class="table table-bordered jsonedit">
                <tbody id="section_weight"></tbody>
              </table>
            </td></tr>
        </tbody></table>
      </div>
      <button class="btn btn-primary" id="section_save">Save</button>
      <button class="btn btn-danger" id="section_delete">Delete</button>
    </div>
  </div>
  <script>
function refreshEditSection(id)
{
  $.getJSON("get/section.php?id=" + id, function(obj) {
    $('#section_name').val(obj['name']);
    $('#section_style').html(jsonedit(obj['style']));
    $('#section_weight').html(jsonedit(obj['weight']));
  });
  $('#section_id').text('Edit section #' + id);
}

$('#sectabs').on('click', '.btn-warning', function() {
  $('#edit_section').toggle(100);
});

$('#section_save').click(function() {
  var obj = {};
  obj['id'] = section;
  obj['name'] = $('#section_name').val();
  obj['style'] = JSON.stringify(jsonobj($('#section_style')));
  obj['weight'] = JSON.stringify(jsonobj($('#section_weight')));
  $.post("set/section.php", JSON.stringify(obj), function(res) {
    if (res !== 'OK')
      alert("Save unsuccessful");
    else
      refreshSections();
  });
});

$('#section_delete').click(function() {
  if (confirm('DELETE section #' + section + '?'))
    $.post('set/delete_section.php', 'id=' + section, refreshSections);
});
  </script>
  <!-- }}} -->

  <!-- {{{ Unit tabs -->
  <p></p>
  <ul class="nav nav-pills" role="tablist" id="unittabs"></ul>
  <script>
var unit = '';
function refreshUnits(secid) {
  if (secid == null) {
    $('#unittabs').html('');
    $('#word_list').hide(100);
    unit = '';
    return;
  }
  if (secid != section)
      unit = '';
  $.getJSON('get/unit_list.php?id=' + secid, function(array) {
    var found = false;
    var html = '';
    for (i in array) {
      var name = array[i][0];
      if (name == unit) {
        html = html.concat('<li class="active"><a href="#unit" data-toggle="tab">', name, '</a></li>');
        found = true;
      } else
        html = html.concat('<li><a href="#unit" data-toggle="tab">', name, '</a></li>');
    }
    $('#unittabs').html(html);
    if (found == false)
      $('#word_list').hide(100);
  });
}

$('#unittabs').on('click', 'a', function() {
  unit = $(this).text();
  if (unit == '')
    return;
  refreshWords(unit);
  refreshEditWord(unit);
});
  </script>
  <!-- }}} -->

  <!-- {{{ Word list -->
  <div id="word_list" hidden>
    <p></p>
    <ul class="list-group"></ul>
  </div>
  <script>
function refreshWords(unit)
{
  if (unit == '') {
    $('#word_list').children('ul').html('');
    return;
  }
  $.getJSON('get/word_list.php?id=' + section + '&unit=' + unit, function(array) {
    var html = '';
    for (i in array)
      html = html.concat(wordElement(array[i]));
    $('#word_list').children('ul').html(html);
    $('#word_list').show(100);
  });
}

function refreshWord(item)
{
  $.getJSON('get/word.php?id=' + section + '&wid=' + item.attr('wid'), function(obj) {
    item.removeClass('list-group-item-warning');
    item.replaceWith(wordElement(obj));
  });
}

$('#word_list').on('click', '.btn-warning', function() {
  var item = $(this).closest('li');
  if (item.hasClass('list-group-item-warning')) {
    // Discard changes
    refreshWord(item);
  } else {
    // Display editing panel
    var wid = item.attr('wid');
    $.getJSON('get/word.php?id=' + section + '&wid=' + wid, function(obj) {
      if (obj == null)
        return;
      item.addClass('list-group-item-warning');
      item.html('<h4 class="list-group-item-heading"><div class="input-group"><input class="form-control" name="word" type="text" value="' + obj.word +
          '"></input><div class="input-group-btn"><button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></button><button class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span></button><button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></div></div></h4><p class="list-group-item-text"><table class="table table-bordered jsonedit"><tbody><th>Unit</th><td><input class="form-control" name="unit" type="text" value="' + unit + '"></td></tbody><tbody class="info">' +
          jsonedit(obj['info']) + '<tbody></table></p>');
    });
  }
});

$('#word_list').on('click', '.list-group-item-heading .btn-success', function() {
  var item = $(this).closest('li');
  var obj = {id: section, wid: item.attr('wid'), unit: item.find(':input[name="unit"]').val(),
    word: item.find(':input[name="word"]').val(), info: JSON.stringify(jsonobj(item.find('tbody.info')))};
  if (obj.id == '' || obj.word == '')
    return;
  $.post('set/word.php', JSON.stringify(obj), function(res) {
    if (res == '')
      return;
    // Remove the word if unit is different, otherwise refresh it
    if (res != unit) {
      item.hide(100, item.remove);
      refreshUnits(section);
    } else
      refreshWord(item);
  });
});

$('#word_list').on('click', '.list-group-item-heading .btn-danger', function() {
  var item = $(this).closest('li');
  var wid = item.attr('wid');
  if (confirm('DELETE word #' + wid + '?'))
    $.post('set/delete_word.php', 'id=' + section + '&wid=' + wid, function() {
      ;
    });
});
  </script>
  <!-- }}} -->

  <!-- {{{ New word editor -->
  <div id="edit_word" hidden>
    <p></p>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title" id="section_id">Add a new word</h3>
      </div>
      <div id="word_body" hidden>
        <div class="panel-body">
          <table class="table table-bordered"><tbody>
            <tr><th class="fit">Unit</th><td colspan=2>
                <input class="form-control" type="text" id="word_unit" maxlength="256">
              </td></tr>
            <tr><th class="fit">Word</th><td colspan=2>
                <input class="form-control" type="text" id="word_word">
              </td></tr>
          </tbody><tbody id="word_info"></tbody></table>
        </div>
        <button class="btn btn-primary" id="word_submit">Submit</button>
        <button class="btn btn-danger" id="word_clear">Clear</button>
      </div>
    </div>
  </div>
  <script>
function refreshEditWord(unit)
{
  $('#word_unit').val(unit);
}

$('#edit_word .panel-heading').click(function() {$('#word_body').toggle(100);});

$('#word_submit').click(function() {
  var obj = {id: section, wid: null, unit: $('#word_unit').val(), word: $('#word_word').val(), info: JSON.stringify(jsonobj($('#word_info')))};
  if (obj.id == '' || obj.word == '')
    return;
  $.post('set/word.php', JSON.stringify(obj), function(res) {
    if (res == unit)
      refreshWords(unit);
    else
      refreshUnits(section);
    $('#word_word').val('');
    $('#word_info').html(jsonfield('', ''));
  });
});

$('#word_clear').click(function() {
  $('#word_unit').val(unit);
  $('#word_word').val('');
  $('#word_info').html(jsonfield('', ''));
});
  </script>
  <!-- }}} -->

</div>
<script>
function addSection()
{
  var name = prompt('Add new section:');
  if (name == null || name == '')
    return;
  $.post('set/new_section.php', 'name=' + name, refreshSections);
}

// {{{ HTML word display
function disp(s) {
    return s.replace(/`[^`|]*`/g, function(s) {
        return '<rt>' + s.substring(1, s.length - 1) + '</rt>';
    }).replace(/`[^`|]*\|/g, function(s) {
        return '<rt>' + s.substring(1, s.length - 1) + '</rt>|';
    }).replace(/\|[^|]*\|/g, function(s) {
        return '<ruby>' + s.substring(1, s.length - 1) + '</ruby>';
    }).replace(/\\n/g, '<br>').replace(/\n/g, '<br>');
}

function wordDisp(obj) {
  var html = '<table class="table table-condensed"><tbody>';
  var info = JSON.parse(obj.info);
  for (field in info) {
    html = html.concat('<tr><th class="fit">', field, '</th><td>', disp(info[field]), '</td></tr>');
  }
  return html.concat('</tbody></table>');
}

function wordElement(word) {
  return '<li class="list-group-item" wid="' + word.id +
    '"><h4 class="list-group-item-heading">' + disp(word.word) +
    '<button class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>' +
    '</h4><p class="list-group-item-text"><table><tbody>' + wordDisp(word) + '</tbody></table></p></li>';
}
// }}}

// {{{ JSON editor functions
function jsonedit(json) {
  if (json === "")
    return '';
  var obj = JSON.parse(json);
  var html = '';
  for (field in obj)
    html = html.concat(jsonfield(field, obj[field]));
  return html.concat(jsonfield('', ''));
}

function jsonfield(field, value) {
  return '<tr><th class="fit"><div class="input-group"><div class="input-group-btn"><button class="btn ' +
    (field ? 'btn-danger' : 'btn-success') + '"><span class="glyphicon ' + (field ? 'glyphicon-remove' : 'glyphicon-plus') +
    '"></span></button></div><input class="form-control" type="text" id="field" value="' + field +
    '"></div></th></td><td><textarea class="form-control" type="text" id="value">' + value +
    '</textarea></td></tr>';
}

function jsonobj(table) {
  var obj = {};
  $(table).find("tr").each(function() {
    var field = $(this).find("th input").val();
    var value = $(this).find("td textarea").text();
    if (field != '' && value != '')
      obj[field] = value;
  });
  return obj;
}

$('body').on('click', '.jsonedit .btn-success', function() {
    var tr = $(this).closest('tr');
    var field = tr.find('#field').val();
    var value = tr.find('#value').val();
    if (field === "")
        return;
    $(this).removeClass('btn-success');
    $(this).addClass('btn-danger');
    $(this).children().removeClass('glyphicon-plus');
    $(this).children().addClass('glyphicon-remove');
    tr.parent().append(jsonfield('', ''));
});

$('body').on('click', '.jsonedit .btn-danger', function() {
    $(this).closest('tr').remove();
});
// }}}

$('#word_info').html(jsonfield('', ''));
refreshSections();
</script>
</body>
</html>
